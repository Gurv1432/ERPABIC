<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khata RT</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 380px;
      padding: 16px;
    }
    .card {
      background: #18181b;
      padding: 12px;
      border-radius: 16px;
      margin-bottom: 12px;
    }
    input, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333;
      background: black;
      color: white;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      border-bottom: 1px solid #222;
      padding: 6px 0;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="card" id="loginCard">
      <h2>Khata RT Login</h2>
      <input id="loginInput" placeholder="Code OR Phone"/>
      <button onclick="login()">Login</button>
      <button onclick="showSignup()">Create Account</button>
    </div>

    <div class="card" id="signupCard" style="display:none;">
      <h2>Create Account</h2>
      <input id="nameInput" placeholder="Name"/>
      <input id="phoneInput" placeholder="Phone"/>
      <input id="photoInput" type="file"/>
      <button onclick="signup()">Signup</button>
      <button onclick="showLogin()">Back</button>
    </div>

    <div id="appCard" style="display:none;">
      <div class="card">
        <h3 id="profileName"></h3>
        <small id="profileCode"></small>
        <button onclick="logout()">Logout</button>
      </div>

      <div class="card">
        <input id="connectCode" placeholder="Enter user code"/>
        <button onclick="sendRequest()">Add Account</button>
      </div>

      <div class="card">
        <h3>Accounts</h3>
        <div id="ledgerList"></div>
      </div>

      <div class="card" id="ledgerCard" style="display:none;">
        <h3>Ledger</h3>
        <input type="date" id="dateInput"/>
        <input id="amountInput" placeholder="Amount"/>
        <select id="typeInput">
          <option value="given">Given</option>
          <option value="taken">Taken</option>
        </select>
        <button onclick="addEntry()">Add Entry</button>
        <div id="entries"></div>
        <h4 id="balance"></h4>
      </div>
    </div>

  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDY8dXZzCHITz7JBfTiWacI72RJvbvD3U8",
    authDomain: "my-khata-book-23413.firebaseapp.com",
    projectId: "my-khata-book-23413",
    storageBucket: "my-khata-book-23413.firebasestorage.app",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  let currentUser = null;
  let selectedLedger = null;

  function generateCode() {
    return "U" + Math.random().toString(36).substring(2, 8).toUpperCase();
  }

  function showSignup() {
    loginCard.style.display = "none";
    signupCard.style.display = "block";
  }

  function showLogin() {
    signupCard.style.display = "none";
    loginCard.style.display = "block";
  }

  async function signup() {
    const name = nameInput.value;
    const phone = phoneInput.value;
    const code = generateCode();

    await db.collection("users").add({
      name, phone, code, ledgers: {}
    });

    alert("Account created. Code: " + code);
    showLogin();
  }

  async function login() {
    const val = loginInput.value;

    const snap = await db.collection("users")
      .where("code","==",val).get();

    if (!snap.empty) {
      currentUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
      startApp();
      return;
    }

    const snap2 = await db.collection("users")
      .where("phone","==",val).get();

    if (!snap2.empty) {
      currentUser = { id: snap2.docs[0].id, ...snap2.docs[0].data() };
      startApp();
      return;
    }

    alert("User not found");
  }

  function startApp() {
    loginCard.style.display = "none";
    signupCard.style.display = "none";
    appCard.style.display = "block";

    profileName.innerText = currentUser.name;
    profileCode.innerText = currentUser.code;
  }

  function logout() {
    location.reload();
  }
</script>

</body>
</html>
